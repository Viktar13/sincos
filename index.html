<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Асновы CSS</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="content">
        <h1 id="main-title">Заголовок с идентификатором</h1>
    <p class="paragraph">Чырвоны параграф у 25 пікселяў!!! </p>

    <section class="news">
        <h2>Новости</h2>
      
        <article>
          <h2>Новость 1</h2>
          <p>Текст новости</p>
        </article>

        <div>
          <form oninput="result.value=parseInt(a.value) ">
            <input class="input" name="a" type="number">
            <input class="input" name="b" type="text">
            <output class="input" name="result">0</output>
          </form>
        </div>

        <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
          <input type="range" name="b" value="50"> +
          <input type="number" name="a" value="10"> =
          <output name="result">66</output>
        </form>
        
      
        <article>
          <h2>Новость 2</h2>
          <p>Текст новости</p>
          <section>
            <h2>Похожие новости</h2>
      
            <article>
              <h2>Похожая новость 1</h2>
              <p>Текст новости</p>
            </article>
          </section>
        </article>
      </section>
    </main>
</body>
</html>
